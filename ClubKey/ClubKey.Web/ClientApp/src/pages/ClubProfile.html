<!DOCTYPE html>
<html>
  <head>
    <title>Club Profile</title>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="style_profile.css" />
  </head>

  <body>
    <section class="account">
      <div class="account-image-wrapper">
        <img src="./teta.jpg" alt="" class="account-image" />
      </div>
      <div class="account-data">
        <h3 class="club-name">ZENTA</h3>
        <div class="club-info">
          <div class="labels">
            <p class="text-align--right">Open time:</p>
            <p class="text-align--right">Address:</p>
          </div>
          <div>
            <p>22:00-05:00</p>
            <p>Ul. Uvala Zenta 2, Split</p>
          </div>
        </div>
      </div>
    </section>
    <section class="map">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="100%"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=split&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          >
          </iframe>
          <a href="https://www.embedgooglemap.net/blog/best-vpn/"></a>
        </div>
      </div>
    </section>
    <section class="small-events">
      <h3>Active events</h3>
      <article class="small-event">
        <div class="event-header">
          <img src="./teta.jpg" alt="" class="club-img" />
          <h5 class="club-name">Velvet</h5>
        </div>
        <img src="./teta.jpg" alt="" class="small-event--img" />
        <div class="small-event--info">
          <h2 class="small-event-info--date">
            <span>22</span>
            <span class="font-color--purple">JUL</span>
            <span>23h</span>
          </h2>
          <div>
            <h4 class="small-event-info--title">Å ampanjac party</h4>
            <p class="small-event-info--tags">
              #party #narodnjaci #freedrinks #maturalna #reggeto
            </p>
          </div>
          <div class="small-event-btn">
            <button class="purple-button side-margin--20">BUY</button>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
