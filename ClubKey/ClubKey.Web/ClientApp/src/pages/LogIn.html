<!DOCTYPE html>
<html>
<head>
<title>Log In</title>
<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="style_login.css">
</head>

<body>
  <section class="social-networks-login">
    <a class="login-button">
      <img src="./fbIcon.png" alt="" class="login-button--img">
    </a>
    <a class="login-button">
      <img src="./google-icon-logo-png-transparent.png" alt="" class="login-button--img">
    </a>
    <a class="login-button">
      <img src="./twitterIcon.png" alt="" class="login-button--img">
    </a>
  </section>
  <section class="basic-login">
    <input type="text" placeholder="E-mail" class="input-field">
    <input type="password" placeholder="Password" class="input-field">
    <button class="purple-button side-margin--20 sign-up-button">SIGN UP</button>
  </section>
</body>

</html>
