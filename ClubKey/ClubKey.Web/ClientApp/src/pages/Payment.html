<!DOCTYPE html>
<html>
  <head>
    <title>Payment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="style_payment.css" />
  </head>

  <body>
    <section class="user-information">
      <div class="section-title-wrapper">
        <span class="section-title">User information:</span>
        <button class="button-less">V</button>
      </div>
      <div class="section-container">
        <div class="purple-circle"></div>
        <div>
          <h4 class="user-basic-info">Hrvoje Horvat, +385976565656</h4>
          <p>
            Ruđera Boškovića 31 <br />
            Split, Croatia
          </p>
        </div>
      </div>
    </section>
    <section class="payment-methods">
      <div class="section-title-wrapper">
        <span class="section-title">Payment Methods</span>
        <button class="button-less">V</button>
      </div>
      <div class="section-container">
        <div class="purple-circle"></div>
        <img
          src="./1-Visalogo-forplacementfirst..png"
          alt=""
          class="credit-card-logo"
        />
        <p></p>
      </div>
    </section>
    <section class="order-review">
      <div class="section-title-wrapper">
        <span class="section-title">Order review</span>
        <button class="button-less">V</button>
      </div>
      <div class="section-container">
        <div class="purple-circle"></div>
        <div class="ticket-wrapper">
          <h4 class="ticket-basic-info">Ticket for Vodka party</h4>
          <div class="ticket-info-container">
            <div class="club-location">
              <p>
                Seller Quazi Put Bačvica, Split, Croatia, 21000
              </p>
            </div>
            <div class="ticket-amount">
              <div class="number-of-tickets">
                <button class="plus-minus-button">-</button>
                <h4>1</h4>
                <button class="plus-minus-button">+</button>
              </div>
              <div class="total-price">
                <h5>Total</h5>
                <h4>30 kn</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="discount-code">
      <h6 class="discount-code-title">Discount code:</h6>
      <input type="text" placeholder="Code" class="input-field" />
    </section>
    <button class="purple-button full-width">BUY NOW</button>
  </body>
</html>
