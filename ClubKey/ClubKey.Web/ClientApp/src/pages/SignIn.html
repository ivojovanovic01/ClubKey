<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="style_login.css" />
  </head>

  <body>
    <section class="social-networks-login">
      <a class="login-button">
        <img src="./fbIcon.png" alt="" class="login-button--img" />
      </a>
      <a class="login-button">
        <img
          src="./google-icon-logo-png-transparent.png"
          alt=""
          class="login-button--img"
        />
      </a>
      <a class="login-button">
        <img src="./twitterIcon.png" alt="" class="login-button--img" />
      </a>
    </section>
    <section class="sign-up">
      <input type="text" placeholder="Name" class="input-field" />
      <input type="text" placeholder="Lastname" class="input-field" />
      <input type="text" placeholder="E-mail" class="input-field" />
      <input type="text" placeholder="Date of birth" class="input-field" />
      <input type="password" placeholder="Password" class="input-field" />
      <input type="password" placeholder="Password again" class="input-field" />
      <!--Upload image-->
      <input type="file" name="pic" accept="image/*" class="file-input" />
      <button class="purple-button side-margin--20">SIGN UP</button>
    </section>
    <section class="log-in">
      <p class="log-in--text">Already have an account?</p>
      <button class="purple-button side-margin--20">LOG IN</button>
    </section>
  </body>
</html>
